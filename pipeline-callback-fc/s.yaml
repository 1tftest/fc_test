edition: 3.0.0
name: pipeline-callback-fc
access: "default"

vars:
  region: ${env(FC_REGION, "cn-beijing")}
  serviceName: ${env(FC_NAME, "simple-python-function")}
  memorySize: ${env(FC_MEMORY_SIZE, "128")}
  timeout: ${env(FC_TIMEOUT, "30")}

resources:
  function:
    component: fc3
    props:
      region: ${vars.region}
      service:
        name: ${vars.serviceName}
      function:
        name: callback-handler  # 明确的函数名称
        description: "Pipeline callback function"
        runtime: python3.9
        code: ./code
        handler: index.handler
        memorySize: ${vars.memorySize}
        timeout: ${vars.timeout}
        instanceConcurrency: 1
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
