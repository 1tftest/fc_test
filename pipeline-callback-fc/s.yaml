edition: 3.0.0
name: fc3-example-test
access: default
resources:
  fcDemo:
    component: fc3
    props:
      region: cn-beijing
      handler: index.handler
      role: ''
      disableOndemand: false
      description: ''
      timeout: 60
      diskSize: 512
      internetAccess: true
      resourceGroupId: rg-acfmzg7sd6igwsi
      functionName: ${env('FUNCTION_NAME', 'callback-handler-prod')}
      runtime: python3.9
      cpu: 0.35
      memorySize: ${env.MEMORY_SIZE}
      code: ./code
      asyncInvokeConfig:
        asyncTask: true
        maxAsyncEventAgeInSeconds: 86400
        maxAsyncRetryAttempts: 3
